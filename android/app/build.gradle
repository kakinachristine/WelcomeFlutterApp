
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    compileSdkVersion 35
    namespace "com.example.welcomeapp"
//    ndkVersion flutter.ndkVersion
    ndkVersion "26.1.10909125"

    signingConfigs {
        release {
            keyAlias 'key'
            keyPassword 'jaguar0000'
//            storeFile file('/Users/j-gastechnical/Desktop/keystore.jks')
            storeFile file('C:/Users/ChristineKakina/keystore.jks')
            storePassword 'jaguar0000'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.welcomeapp"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 46
        versionName "1.2.18"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        multiDexEnabled true
        resConfigs "en", "fr"
        vectorDrawables.useSupportLibrary true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.activity:activity:1.8.2"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation "androidx.window:window:1.1.0"
    implementation 'androidx.concurrent:concurrent-futures:1.2.0'
    implementation "androidx.core:core-ktx:1.13.1"
}